<div class="container w3-content">

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Change(24h)</th>
                <th scope="col">Trade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">
                    <img src="./images/btc.svg" alt="btc" srcset="" width="40px" height="40px" />
                    <label class="display" for="">BITCOIN</label>
                </th>
                <td>
                    <label class="display" id="btcprice"></label>
                </td>
                <td>
                    <label class="display" id="btcperc"></label>
                </td>
                <td>
                    <button class="w3-button w3-border w3-light-blue w3-round-large w3-hover-blue"
                        id="register">Buy</button>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="./images/dogecoin.svg" alt="btc" srcset="" width="40px" height="40px" />
                    <label class="display" for="">DOGECOIN</label>
                </th>
                <td>
                    <label class="display" id="ripprice"></label>
                </td>
                <td> <label class="display" id="ripperc"></label></td>
                <td>
                    <button class="w3-button w3-border w3-light-blue w3-round-large w3-hover-blue"
                        id="register">Buy</button>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="./images/eth.svg" alt="eth" srcset="" width="40px" height="40px" />
                    <label class="display" for="">ETHEREUM</label>
                </th>
                <td>
                    <label class="display" id="ethprice"></label>
                </td>
                <td><label class="display" id="ethperc"></label></td>
                <td>
                    <button class="w3-button w3-border w3-light-blue w3-round-large w3-hover-blue"
                        id="register">Buy</button>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="./images/ltc.svg" alt="ltc" srcset="" width="40px" height="40px" />
                    <label class="display" for="">LITECOIN</label>
                </th>
                <td>
                    <label class="display" id="liteprice"></label>
                </td>
                <td><label class="display" id="liteperc"></label></td>
                <td>
                    <button class="w3-button w3-border w3-light-blue w3-round-large w3-hover-blue"
                        id="register">Buy</button>
                </td>
            </tr>
            <tr>
                <th scope="row">
                    <img src="./images/bch.svg" alt="bch" srcset="" width="40px" height="40px" />
                    <label class="display" for="">BITCOIN CASH</label>
                </th>
                <td>
                    <label class="display" id="bchprice"></label>
                </td>
                <td><label class="display" id="bchperc"></label></td>
                <td>
                    <button class="w3-button w3-border w3-light-blue w3-round-large w3-hover-blue"
                        id="register">Buy</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
